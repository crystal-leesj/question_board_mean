<h4>{{username}} is logged in</h4>
<button type="button" ng-click='goBack()'>Home</button>
<button type="button" ng-click='logout()'>Logout</button>
<hr>
<h4>New Question</h4>
<form name="questionFrom">
  Question: <input type="text" name='question' ng-model='new_question.question' ng-minlength='5' required >
  <div ng-messages="questionFrom.question.$error" ng-show="questionFrom.question.$touched">
    <p ng-message="minlength">The question is too short.</p>
    <p ng-message="required">The question is required.</p>
  </div>
  Description (optional): <input type="text" ng-model='new_question.description'>
  <input type="button" value="Cancel" ng-click="goBack()">
  <input type="submit" value="Submit" ng-click='postQuestion()'>
</form>
