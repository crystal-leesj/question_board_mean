<h4>Hi, {{username}}!</h4>
<button type="button" ng-click='logout()'>Logout</button>
<hr>
<a href={{'#new_question'}}>Add a Question</a>
<hr>
Search Questions: <input type="text" ng-model="filter_question">
<table>
  <tr>
    <th>Question</th>
    <th>Answers</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="question in questions | filter:filter_question">
    <td>{{question.question}}</td>
    <td>{{question._answers.length}}</td>
    <td><a href={{'#question/'+question._id}}>Show</a> <a href={{'#question/'+question._id+'/new_answer'}}>Answer</a></td>
  </tr>
</table>
